[pytest]
# Pytest configuration for Nasiko CLI

# Python path configuration - ensure CLI modules are found first
pythonpath = .

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -v

# Coverage configuration
# Uncomment to enable coverage by default
# addopts =
#     --cov=.
#     --cov-report=html
#     --cov-report=term-missing
#     --cov-fail-under=80

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slow, requires backend)
    slow: Slow tests (may take longer to run)
    github: Tests related to GitHub functionality
    agent: Tests related to agent uploads
    registry: Tests related to registry management
    status: Tests related to status checking
    traces: Tests related to traces and observability
    serial:// Tests that must run serially (not in parallel)

# Test output
console_output_style = progress

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout (if pytest-timeout is installed)
# timeout = 300
# timeout_method = thread

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto