apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: phoenix-pvc
  namespace: nasiko
  labels:
    app: phoenix-observability
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phoenix-observability
  namespace: nasiko
  labels:
    app: phoenix-observability
    component: tracing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phoenix-observability
  template:
    metadata:
      labels:
        app: phoenix-observability
        component: tracing
    spec:
      containers:
      - name: phoenix
        image: arizephoenix/phoenix:latest
        ports:
        - name: web
          containerPort: 6006
          protocol: TCP
        - name: otlp-grpc
          containerPort: 4317
          protocol: TCP
        - name: otlp-http
          containerPort: 4318
          protocol: TCP
        env:
        - name: PHOENIX_HOST
          value: "0.0.0.0"
        - name: PHOENIX_PORT
          value: "6006"
        - name: PHOENIX_GRPC_PORT
          value: "4317"
        - name: PHOENIX_HTTP_PORT
          value: "4318"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: phoenix-storage
          mountPath: /root/.phoenix
        readinessProbe:
          httpGet:
            path: /
            port: 6006
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 6006
          initialDelaySeconds: 30
          periodSeconds: 30
      volumes:
      - name: phoenix-storage
        persistentVolumeClaim:
          claimName: phoenix-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: phoenix-service
  namespace: nasiko
  labels:
    app: phoenix-observability
    component: tracing
spec:
  selector:
    app: phoenix-observability
  ports:
  - name: web
    port: 6006
    targetPort: 6006
  - name: otlp-grpc
    port: 4317
    targetPort: 4317
  - name: otlp-http
    port: 4318
    targetPort: 4318
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: phoenix-ingress
  namespace: nasiko
  labels:
    app: phoenix-observability
    component: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  rules:
  - host: phoenix.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: phoenix-service
            port:
              number: 6006
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: observability-config
  namespace: nasiko
  labels:
    app: phoenix-observability
    component: config
data:
  phoenix-endpoint: "http://phoenix-service.nasiko.svc.cluster.local:6006/v1/traces"
  phoenix-grpc-endpoint: "http://phoenix-service.nasiko.svc.cluster.local:4317"
  phoenix-http-endpoint: "http://phoenix-service.nasiko.svc.cluster.local:4318"
  tracing-enabled: "true"
  injection-enabled: "true"
  log-level: "INFO"