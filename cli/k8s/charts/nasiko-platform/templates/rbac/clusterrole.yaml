apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nasiko-manager-role
rules:
# Core resources
- apiGroups: ["","apps","batch"]
  resources: ["pods","deployments", "services", "jobs", "secrets", "configmaps", "statefulsets", "persistentvolumes", "persistentvolumeclaims", "serviceaccounts"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# RBAC resources (for Helm-created ServiceAccounts/Roles)
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["roles", "rolebindings", "clusterroles", "clusterrolebindings", "serviceaccounts"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Networking
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies", "ingresses"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Monitoring (Bitnami charts often include ServiceMonitors)
- apiGroups: ["monitoring.coreos.com"]
  resources: ["servicemonitors", "prometheusrules"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# PodDisruptionBudgets (required by Bitnami Helm charts)
- apiGroups: ["policy"]
  resources: ["poddisruptionbudgets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Pod logs
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
# Namespaces
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list"]